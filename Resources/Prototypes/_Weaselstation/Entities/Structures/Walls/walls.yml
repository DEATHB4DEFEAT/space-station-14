- type: entity
  parent: BaseWall
  id: WallAbductor
  name: Abductor wall
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: _Weaselstation/Structures/Walls/abductor.rsi
  - type: Icon
    sprite: _Weaselstation/Structures/Walls/abductor.rsi
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

  - type: IconSmooth
    key: walls
    base: state